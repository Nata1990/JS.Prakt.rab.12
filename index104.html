<!DOCTYPE html>
<html>
<head>
    <title>Самостоятельная работа</title>
	<p>Используя функцию splice преобразовать массив из [1,2,3,4,5] в [2,3,4].</p>

<button onclick="myFunction()">Нажмите на кнопку</button>

<p id="record"></p>

<script>
var myArray = [1,2,3,4,5];
document.getElementById("record").innerHTML = myArray;

function myFunction() {
  myArray.splice(4, 1);
  myArray.splice(0, 1);
  document.getElementById("record").innerHTML = myArray;
}
</script>

</body>
</html>
